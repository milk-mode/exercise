<html>
  <title>Lexicon Store</title>
  <head>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <table class="border">
      <thead>
        <tr>
          <th>Name/Desription</th>
          <th>Qty.</th>
          <th>Price</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Paperclips</td>
          <td>1000</td>
          <td>0.01</td>
          <td>10.00</td>
        </tr>
        <tr>
          <td>Stalpes(box)</td>
          <td>100</td>
          <td>1.00</td>
          <td>100.00</td>
        </tr>
        <tr>
          <td colspan="3"><strong>Subtotal</strong></td>
          <td>110.00</td>
        </tr>
        <tr>
          <td colspan="2"><strong>Tax</strong></td>
          <td>8%</td>
          <td>$8.80</td>
        </tr>
        <tr>
          <td colspan="3"><strong> Grand Total</strong></td>
          <td>$118.80</td>
        </tr>
        <tr>
          <td colspan="4" style="text-align: left;">&copy; 2020 - Lexicon Store</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
