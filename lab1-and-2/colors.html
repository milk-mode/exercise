<html>
  <title>Colors</title>
  <style>
    p.statement {
      color: #0e0b0b;      
      font-size: 20;
    }
    span.blue {
      color: #1100ff;   
      font-size: 20;
    }
    span.red {
      color: #ff0000;   
      font-size: 20;
    }
    span.green {
      color: #16b108e1;     
      font-size: 20;
    }
  </style>
  <body>
    <p class="statement">
      Once the <span class="blue">blue plum </span> met the
      <span class="red">red tomato</span> playing with the
      <span class="green">green cucumber</span>
    </p>
  </body>
</html>
